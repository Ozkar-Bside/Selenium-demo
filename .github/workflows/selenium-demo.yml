name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        run: |
          mkdir -p report
          cp -r reports/* report/
          mv report/ExtentReport.html report/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report

      - name: Send summary to Teams via Power Automate
        env:
          WEBHOOK_URL: "https://prod-182.westus.logic.azure.com:443/workflows/5f32762f64434d3695513ceab30de1b0/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=n1ETz8T5aXKWUtw6rXLbRqy9F0_V8N3yUuApDlSX2Ao"
        run: |
          PASADAS=$(grep -o 'test name=.*status="pass"' reports/ExtentReport.html | wc -l)
          FALLIDAS=$(grep -o 'test name=.*status="fail"' reports/ExtentReport.html | wc -l)
          TOTAL=$((PASADAS + FALLIDAS))

          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE="‚ùå Fallaron $FALLIDAS de $TOTAL pruebas. üîó Ver reporte:https://ozkar-bside.github.io/Selenium-demo/"
          else
            MENSAJE="‚úÖ $PASADAS de $TOTAL pruebas pasaron. üîó Ver reporte: https://ozkar-bside.github.io/Selenium-demo/"
          fi

          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"$MENSAJE\"}" \
            "$WEBHOOK_URL"
