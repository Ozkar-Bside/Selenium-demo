name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        run: |
          mkdir -p report
          cp -r reports/* report/
          mv report/ExtentReport.html report/index.html
          echo "<!-- Updated: $(date -u) -->" >> report/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
          publish_branch: gh-pages
          allow_empty_commit: true

      - name: Send summary to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          if [ ! -f "report/index.html" ]; then
            echo "Error: Report file not found!"
            exit 1
          fi

          PASADAS=$(grep -c "test-status label pass" report/index.html) || PASADAS=0
          FALLIDAS=$(grep -c "test-status label fail" report/index.html) || FALLIDAS=0
          TOTAL=$((PASADAS + FALLIDAS))

          CASO=$(grep -oP "<div class='test-details-name'>\\K[^<]+" report/index.html | head -1) || CASO="Conjunto de Pruebas"

          if [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "ERROR: TEAMS_WEBHOOK_URL no está configurada"
            exit 1
          fi

          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE=$(jq -n \
              --arg texto "❌ *Selenium Demo*\n\n🧪 **$CASO**\n\n❗ Fallaron $FALLIDAS de $TOTAL pruebas.\n\n🔗 [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)" \
              '{text: $texto}')
          else
            MENSAJE=$(jq -n \
              --arg texto "✅ *Selenium Demo*\n\n🧪 **$CASO**\n\n✔️ $PASADAS de $TOTAL pruebas pasaron.\n\n🔗 [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)" \
              '{text: $texto}')
          fi

          echo "Enviando a Teams..."
          curl -X POST -H "Content-Type: application/json" \
               -d "$MENSAJE" \
               "$TEAMS_WEBHOOK_URL" || echo "Error al enviar a Teams"
