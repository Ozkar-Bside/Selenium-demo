name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Prepare HTML report
        shell: bash
        run: |
          # Crear directorio y copiar reportes
          mkdir -p report
          cp -r reports/* report/
          
          # Renombrar el reporte principal a index.html
          mv report/ExtentReport.html report/index.html
          
          # Agregar timestamp al archivo HTML
          echo "<!-- Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC') -->" >> report/index.html
          
          # Forzar actualizaci√≥n del contenido
          sed -i "s/ExtentReport.html/index.html/g" report/index.html

      - name: Verify report content
        run: |
          echo "=== Estructura del directorio report/ ==="
          ls -la report/
          
          echo "=== Cabecera del index.html ==="
          head -n 20 report/index.html
          
          echo "=== L√≠nea con timestamp ==="
          grep "Updated:" report/index.html || echo "Timestamp no encontrado"

      - name: Clean old git data (just in case)
        run: rm -rf ./report/.git || true

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false  # Eliminar archivos antiguos

      - name: Send summary to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        shell: bash
        run: |
          if [ ! -f "report/index.html" ]; then
            echo "Error: Report file not found!"
            exit 1
          fi

          PASADAS=$(grep -c "test-status label pass" report/index.html) || PASADAS=0
          FALLIDAS=$(grep -c "test-status label fail" report/index.html) || FALLIDAS=0
          TOTAL=$((PASADAS + FALLIDAS))
          TIMESTAMP=$(date +%s)

          CASO=$(grep -oP "<div class='test-details-name'>\\K[^<]+" report/index.html | head -1) || CASO="Conjunto de Pruebas"

          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE=$(jq -n \
              --arg texto "‚ùå *Selenium Demo*\n\nüß™ **$CASO**\n\n‚ùó Fallaron $FALLIDAS de $TOTAL pruebas.\n\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/?v=$TIMESTAMP)" \
              '{text: $texto}')
          else
            MENSAJE=$(jq -n \
              --arg texto "‚úÖ *Selenium Demo*\n\nüß™ **$CASO**\n\n‚úîÔ∏è $PASADAS de $TOTAL pruebas pasaron.\n\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/?v=$TIMESTAMP)" \
              '{text: $texto}')
          fi

          curl -X POST -H "Content-Type: application/json" \
               -d "$MENSAJE" \
               "$TEAMS_WEBHOOK_URL" || echo "Error al enviar a Teams"
