name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        run: |
          mkdir -p report
          # Copia reportes de TestNG o JUnit
          cp -r target/surefire-reports/* report/ || true
          # Copia reportes de Extent, asumiendo que los generas en `reports/`
          cp -r reports/* report/ || true
          # Renombra el reporte principal para que sea index.html
          mv report/ExtentReport.html report/index.html || true

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report

      - name: Send summary to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}  # Debe estar definido en GitHub Secrets
        run: |
          # 1. Verificar que el HTML exista
          if [ ! -f "report/index.html" ]; then
            echo "Error: Report file not found!"
            exit 1
          fi

          # 2. Contar pruebas pasadas/fallidas
          #    Ajusta la cadena de grep dependiendo de c√≥mo Extent structure el HTML.
          #    Aqu√≠ se asume que cada test en estado 'pass' aparece con "test-status label pass"
          #    y cada test en estado 'fail' aparece con "test-status label fail".
          PASADAS=$(grep -c "test-status label pass" report/index.html) || PASADAS=0
          FALLIDAS=$(grep -c "test-status label fail" report/index.html) || FALLIDAS=0
          TOTAL=$((PASADAS + FALLIDAS))

          # 3. Extraer el nombre del primer "test" (o el t√≠tulo) 
          #    Si no se encuentra, usamos "Conjunto de Pruebas" como fallback.
          CASO=$(grep -oP "<div class='test-details-name'>\\K[^<]+" report/index.html | head -1) || CASO="Conjunto de Pruebas"

          # 4. Verificar que exista la URL del webhook
          if [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "ERROR: TEAMS_WEBHOOK_URL no est√° configurada"
            exit 1
          fi

          # 5. Construir el mensaje con mejores saltos de l√≠nea
          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE=$(jq -n \
              --arg texto "‚ùå *Selenium Demo*\n\nüß™ **$CASO**\n\n‚ùó Fallaron $FALLIDAS de $TOTAL pruebas.\n\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)" \
              '{text: $texto}')
          else
            MENSAJE=$(jq -n \
              --arg texto "‚úÖ *Selenium Demo*\n\nüß™ **$CASO**\n\n‚úîÔ∏è $PASADAS de $TOTAL pruebas pasaron.\n\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)" \
              '{text: $texto}')
          fi

          # 6. Enviar el mensaje a Teams
          echo "Enviando a Teams..."
          curl -X POST -H "Content-Type: application/json" \
               -d "$MENSAJE" \
               "$TEAMS_WEBHOOK_URL" || echo "Error al enviar a Teams"
