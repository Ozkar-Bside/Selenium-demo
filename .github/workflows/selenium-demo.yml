name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: |
          # Limpiar reportes anteriores
          rm -rf reports/ExtentReport.html || true
          # Ejecutar pruebas
          mvn clean test
          # Verificar generaci√≥n del reporte
          if [ ! -f "reports/ExtentReport.html" ]; then
            echo "Error: ExtentReport.html no se gener√≥ correctamente"
            exit 1
          fi

      - name: Commit updated report
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add reports/ExtentReport.html
          git commit -m "Update test report [skip ci]" || echo "No changes to commit"
          git push

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Prepare HTML report
        shell: bash
        run: |
          mkdir -p report
          cp -r reports/* report/
          mv report/ExtentReport.html report/index.html
          # Agregar marca de tiempo √∫nica
          echo "<!-- Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC') -->" >> report/index.html
          # Forzar actualizaci√≥n del navegador
          sed -i 's/</head>/<meta http-equiv="cache-control" content="no-cache" \/>\n<meta http-equiv="expires" content="0" \/>\n<meta http-equiv="pragma" content="no-cache" \/>\n<\/head>/' report/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false

      - name: Send summary to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        shell: bash
        run: |
          PASADAS=$(grep -c "test-status label pass" reports/ExtentReport.html) || PASADAS=0
          FALLIDAS=$(grep -c "test-status label fail" reports/ExtentReport.html) || FALLIDAS=0
          TOTAL=$((PASADAS + FALLIDAS))
          TIMESTAMP=$(date +%s)

          CASO=$(grep -oP "<div class='test-details-name'>\\K[^<]+" reports/ExtentReport.html | head -1) || CASO="Conjunto de Pruebas"

          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE=$(jq -n \
              --arg texto "‚ùå *Selenium Demo*\n\nüß™ **$CASO**\n\n‚ùó Fallaron $FALLIDAS de $TOTAL pruebas.\n\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/?v=$TIMESTAMP)\nüìÑ [Reporte bruto](https://github.com/ozkar-bside/Selenium-demo/blob/main/reports/ExtentReport.html)" \
              '{text: $texto}')
          else
            MENSAJE=$(jq -n \
              --arg texto "‚úÖ *Selenium Demo*\n\nüß™ **$CASO**\n\n‚úîÔ∏è $PASADAS de $TOTAL pruebas pasaron.\n\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/?v=$TIMESTAMP)\nüìÑ [Reporte bruto](https://github.com/ozkar-bside/Selenium-demo/blob/main/reports/ExtentReport.html)" \
              '{text: $texto}')
          fi

          curl -X POST -H "Content-Type: application/json" \
               -d "$MENSAJE" \
               "$TEAMS_WEBHOOK_URL" || echo "Error al enviar a Teams"
