name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Selenium tests
        run: mvn clean test "-DsuiteXmlFile=testng.xml"

      - name: Upload Extent Report
        if: always()  # Subirlo aunque falle
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: reports/ExtentReport.html

  deploy-report:
    needs: test
    if: always()  # Se ejecuta incluso si fallan los tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: extent-report
          path: report-deploy

      - name: Deploy report to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git switch gh-pages
          cp report-deploy/ExtentReport.html index.html
          git add index.html
          git commit -m "Actualizando reporte [skip ci]" || echo "Sin cambios"
          git push origin gh-pages
