name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        run: |
          mkdir -p report
          cp -r target/surefire-reports/* report/ || true
          cp -r reports/* report/ || true
          mv report/ExtentReport.html report/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report

      - name: Send summary to Teams
        env:
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
        run: |
          # Asegurar que el reporte existe
          if [ ! -f "report/index.html" ]; then
            echo "Error: Report file not found!"
            exit 1
          fi

          # Contar pruebas
          PASADAS=$(grep -o 'status="pass"' report/index.html | wc -l || echo 0)
          FALLIDAS=$(grep -o 'status="fail"' report/index.html | wc -l || echo 0)
          TOTAL=$((PASADAS + FALLIDAS))
          
          # Extraer nombre del caso de prueba
          CASO=$(grep -oP "<div class='test-details-name'>\K.*?(?=</div>)" report/index.html | head -1 || echo "Unknown Test")
          
          # Construir mensaje
          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE='{
              "text": "‚ùå *Selenium Demo*\nüß™ *'"$CASO"'*\n‚ùó Fallaron '"$FALLIDAS"' de '"$TOTAL"' pruebas.\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)"
            }'
          else
            MENSAJE='{
              "text": "‚úÖ *Selenium Demo*\nüß™ *'"$CASO"'*\n‚úîÔ∏è '"$PASADAS"' de '"$TOTAL"' pruebas pasaron.\nüîó [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)"
            }'
          fi

          # Enviar a Teams
          curl -X POST -H "Content-Type: application/json" \
               -d "$MENSAJE" \
               "$TEAMS_WEBHOOK"
