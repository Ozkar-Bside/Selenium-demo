name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        run: |
          mkdir -p report
          cp -r reports/* report/
          mv report/ExtentReport.html report/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report

      - name: Send summary to Teams via Power Automate
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK }}
        run: |
          PASADAS=$(grep -o 'status="pass"' reports/ExtentReport.html | wc -l)
          FALLIDAS=$(grep -o 'status="fail"' reports/ExtentReport.html | wc -l)
          TOTAL=$((PASADAS + FALLIDAS))
          CASO=$(grep -oP "<div class='test-details-name'>\\K.*?(?=</div>)" reports/ExtentReport.html | head -1)

          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE="‚ùå *Selenium Demo*\nüß™ *$CASO*\n‚ùó Fallaron $FALLIDAS de $TOTAL pruebas.\nüîó Ver reporte: https://ozkar-bside.github.io/Selenium-demo/ExtentReport.html"
          else
            MENSAJE="‚úÖ *Selenium Demo*\nüß™ *$CASO*\n‚úîÔ∏è $PASADAS de $TOTAL pruebas pasaron.\nüîó Ver reporte: https://ozkar-bside.github.io/Selenium-demo/ExtentReport.html"
          fi

          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"text\": \"$MENSAJE\"}" \
            "$WEBHOOK_URL"
