name: Selenium Demo CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests
        run: mvn clean test

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download HTML report
        run: |
          mkdir -p report
          cp -r target/surefire-reports/* report/ || true
          cp -r reports/* report/ || true
          mv report/ExtentReport.html report/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report

      - name: Send summary to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}  # Debe estar en GitHub Secrets
        run: |
          # Verificar existencia del reporte
          if [ ! -f "report/index.html" ]; then
            echo "Error: Report file not found!"
            exit 1
          fi

          # Contar pruebas (con manejo de errores)
          PASADAS=$(grep -o 'status="pass"' report/index.html | wc -l) || PASADAS=0
          FALLIDAS=$(grep -o 'status="fail"' report/index.html | wc -l) || FALLIDAS=0
          TOTAL=$((PASADAS + FALLIDAS))

          # Extraer nombre del caso (con valor por defecto)
          CASO=$(grep -oP "<div class='test-details-name'>\K[^<]+" report/index.html | head -1) || CASO="Conjunto de Pruebas"

          # Validar que tenemos URL de webhook
          if [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "ERROR: TEAMS_WEBHOOK_URL no está configurada"
            exit 1
          fi

          # Construir mensaje (formato JSON válido)
          if [ "$FALLIDAS" -gt 0 ]; then
            MENSAJE=$(jq -n \
              --arg texto "❌ *Selenium Demo*\n🧪 *$CASO*\n❗ Fallaron $FALLIDAS de $TOTAL pruebas.\n🔗 [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)" \
              '{text: $texto}')
          else
            MENSAJE=$(jq -n \
              --arg texto "✅ *Selenium Demo*\n🧪 *$CASO*\n✔️ $PASADAS de $TOTAL pruebas pasaron.\n🔗 [Ver reporte](https://ozkar-bside.github.io/Selenium-demo/)" \
              '{text: $texto}')
          fi

          # Enviar a Teams (con verificación)
          echo "Enviando a Teams..."
          curl -X POST -H "Content-Type: application/json" \
              -d "$MENSAJE" \
              "$TEAMS_WEBHOOK_URL" || echo "Error al enviar a Teams"
